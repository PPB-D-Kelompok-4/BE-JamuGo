version: '3.8'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: JamuGo17
      MYSQL_DATABASE: db_jamugo

  be-jamugo:
    build: .
    ports:
      - '3009:3009'
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    restart: unless-stopped
    depends_on:
      - db

volumes:
  db_data:
